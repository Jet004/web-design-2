<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/script.js" defer></script>
    <title>ML Strength Newsletter</title>
</head>
<body>
    <header></header>
    <nav></nav>
    <main class="page newsletter-page">
        <section class="content-box sign-up-form">
            <h1>Get our Monthly Newsletter</h1>
            <p>
                Sign up for our monthly newsletter to get great tips for training
                like an athete, nutrition for serious training, monthly class
                timetablse, trainer profiles and community activities.
            </p>
            <form action="#" method="POST">
                <div class="form-row">
                    <input type="text" name="name" id="form-name" required>
                    <label for="form-name">Name</label>
                </div>
                <div class="form-row">
                    <input type="email" name="email" id="form-email" required>
                    <label for="form-email">Email</label>
                </div>
                <div class="form-row">
                    <input type="submit" value="Get Newsletter">
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
